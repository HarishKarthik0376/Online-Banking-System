<!DOCTYPE html>
<html>
<head>
	<title>Balance Enquiry</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
		h1 {
			margin-bottom: 20px;
			text-align: center;
		}
		.card {
			background-color: white;
			border-radius: 10px;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			text-align: center;
			max-width: 400px;
			margin: 0 auto;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
			color: #666;
			text-align: left;
		}
		.balance {
			font-size: 32px;
			font-weight: bold;
			margin-bottom: 20px;
			color: green;
		}
		button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-top: 20px;
			cursor: pointer;
			border-radius: 5px;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Balance Enquiry</h1>
		<div class="card">
			<label for="balance">Available Balance:</label>
			<div class="balance">$<span id="balance"></span></div>
			
		</div>
	</div>
	<script>
		function getBalance() {
			// generate a random balance between 1000 and 100000
			let balance = Math.floor(Math.random() * 99000 + 1000);
			// update the balance display
			document.getElementById("balance").innerHTML = balance;
		}
		// get the balance on page load
		getBalance();
	</script>
</body>
</html>
