<!DOCTYPE html>
<html>
<head>
	<title>Send/Receive Money</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f5f5f5;
		}
		.container {
			max-width: 750px;
			margin: 0 auto;
			padding: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
            
		}
		h1 {
			margin-bottom: 20px;
			text-align: center;
		}
		.card {
			background-color: white;
			border-radius: 10px;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			text-align: center;
			max-width: 400px;
			margin: 0 auto;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-top: 20px;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
			color: #666;
			text-align: left;
		}
		input[type="text"], input[type="number"] {
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 10px;
			margin-bottom: 20px;
			width: 100%;
			box-sizing: border-box;
		}
		button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-top: 20px;
			cursor: pointer;
			border-radius: 5px;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Send/Receive Money</h1>
		<div class="card">
			<form>
				<label for="account">Account Number:</label>
				<input type="text" id="account" name="account" placeholder="Enter account number" required>

				<label for="ifsc">IFSC Code:</label>
				<input type="text" id="ifsc" name="ifsc" placeholder="Enter IFSC code" required>

				<label for="amount">Amount:</label>
				<input type="number" id="amount" name="amount" placeholder="Enter amount to send" min="1" required>

				<button type="submit">Send Money</button>
			</form>
		</div>
	</div>
</body>
</html>
