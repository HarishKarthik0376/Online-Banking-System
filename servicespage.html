<!DOCTYPE html>
<html>
<head>
	<title>My Banking App - Services</title>
    <link rel="stylesheet" href="websitecss.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 10px;
		}
		h1 {
			margin: 0;
			display: inline-block;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
		}
		.card {
			background-color: #fff;
			box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
			transition: 0.3s;
			padding: 20px;
			margin-bottom: 20px;
		}
		.card:hover {
			box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
		}
		.card h2 {
			margin-top: 0;
			font-size: 24px;
		}
		.card p {
			margin-bottom: 0;
			font-size: 18px;
		}
		.button {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			cursor: pointer;
			border-radius: 5px;
			font-size: 16px;
		}
		.button:hover {
			background-color: #555;
		}
		form {
			margin-top: 20px;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type=text] {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			width: 100%;
			box-sizing: border-box;
			font-size: 16px;
			margin-bottom: 20px;
		}
		input[type=submit] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			cursor: pointer;
			border-radius: 5px;
			font-size: 16px;
		}
		input[type=submit]:hover {
			background-color: #555;
		}
	</style>
</head>
<nav>
    <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="websitehtml.html">Login</a></li>
        <li><a href="regitser.html">Register</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
</nav>
<body>
	<header>
		<h1>Services</h1>
		<button class="button">Logout</button>
	</header>
	<div class="container">
		<div class="card">
			<h2>Update PAN Card Details</h2>
			<form>
				<label for="pan">PAN Card Number:</label> 			<input type="text" id="pan" name="pan" required>
			<input type="submit" value="Update">
		</form>
	</div>
		
	<div class="card">
		<h2>Update MPIN</h2>
		<form>
			<label for="mpin">Current MPIN:</label>
			<input type="text" id="mpin" name="mpin" required>
			<label for="new_mpin">New MPIN:</label>
			<input type="text" id="new_mpin" name="new_mpin" required>
			<input type="submit" value="Update">
		</form>
	</div>
	<div class="card">
		<h2>Apply Loan</h2>
		<form>
			<label for="amount">Amount:</label>
			<input type="text" id="amount" name="amount" required>
			<label for="tenure">Tenure (in months):</label>
			<input type="text" id="tenure" name="tenure" required>
			<input type="submit" value="Apply">
		</form>
	</div>
</div>
</body>
</html>
